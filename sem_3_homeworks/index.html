<body>

        </div>
        <div class="nav">
            <ul class="nav-menu">
                <li class="nav-menu-item activity"><a href="#">Home</a></li>
                <li class="nav-menu-item"><a href="#">About Us</a></li>
                <li class="nav-menu-item"><a href="#">Services</a></li>

                    <div class="dropdown">
