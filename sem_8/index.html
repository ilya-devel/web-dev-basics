<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="registration">
        <h1>Registration page</h1>
        <form class="about-me" action="" method="post">
            <label for="name">Name: <input class="about-me__name" type="text" name="name" id="" placeholder="name" autofocus required></label>
            <label for="email">Email: <input class="about-me__email" type="email" name="email" id="" placeholder="email"required></label>
            <label for="password">Password: <input class="about-me__password" type="password" name="password" id="" placeholder="password" required></label>
            <label for="age">Age: <input class="about-me__age" type="number" name="age" id="" placeholder="age" required></label>
            <label for="phone-num">Phone: <input class="about-me__phone-num" type="tel" name="phone" id="" placeholder="phone" required></label>
            <label for="range">Range: <input class="about-me__range" type="range" name="range" id="" min="1" max="10"></label>

            <label class="checkbox" for="chb_1">
                <div class="checkbox__text">
                    SWITCH:
                </div>
                <input type="checkbox" id="switch" /><label class="switch_chk" for="switch"> </label>
            </label>



            <button class="about-me__submit" type="submit">Submit</button>
        </form>
    </section>

</body>
</html>
